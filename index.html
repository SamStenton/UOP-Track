<html>
    <head>
        <link rel="stylesheet" href="build/app.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700,900" rel="stylesheet">
    </head>
    <body>
        <section>
            <header>
                <h1>Welcome to UOPTracker</h1>
            </header>
            <main id="step-1">
                <!-- Main content -->
                <h3>Let's setup your account. We'll start with the basics</h3>
                
                <div class="input-group floating-input">
                    <input class="input-float" type="text" name="name" required>
                    <label>Name</label>
                </div>

                <div class="input-group floating-input">
                    <input class="input-float" type="text" name="email" required>
                    <label>Email</label>
                </div>

                <div class="input-group center-content">
                    <button class="with-carret next-page">Next</button>
                </div>
            </main>
            <main id="step-2">
                <!-- Main content -->
                <h3>What course are you studying?</h3>
                <div class="input-group center-content">
                   <label>
                       <input type="radio" name="course" value="compsci">
                       <img src="http://placehold.it/200x160/35d/fff&text=CS">
                   </label>
                   <label>
                       <input type="radio" name="course" value="comp">
                       <img src="http://placehold.it/200x160/35d/fff&text=COM">
                   </label>
                </div>

                <div class="input-group center-content">
                    <button class="with-carret next-page">Next</button>
                </div>
            </main>
            <main id="step-3">
                <!-- Main content -->
                <h3>Step 3</h3>

            </main>
        </section>
    </body>
    <script src="build/app.js"></script>
</html>
